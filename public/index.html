<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- This is the container where your React app loads -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 1. PRIMARY SEO TAGS (Crucial for Google) -->
    <title>AI News Daddy: Global News, Crypto, Gaming & Best Finds | Unified AI Feed</title>
    <meta name="description" content="Your unified daily intelligence source, blending global RSS feeds with AI analysis across Crypto, Markets, Gaming, Lifestyle, and exclusive Amazon Finds. Read the future of news." />
    <meta name="keywords" content="AI news, Crypto news, Gaming reviews, Market analysis, Amazon affiliate, Lifestyle trends, Breaking news" />

    <!-- GOOGLE ADSENSE VERIFICATION META TAG -->
    <meta name="google-adsense-account" content="ca-pub-5403446295832877">

    <!-- 2. SOCIAL MEDIA & LINK PREVIEW (OGP Tags) -->
    <meta property="og:title" content="AI News Daddy: Global AI-Powered News Feed" />
    <meta property="og:description" content="Your unified daily intelligence source, blending global RSS feeds with AI analysis across Crypto, Markets, Gaming, Lifestyle, and exclusive Amazon Finds." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anewsdaddy.com/" />
    <!-- You should replace the og:image content with a URL to a 1200x630 pixel graphic -->
    <!-- <meta property="og:image" content="[URL_TO_YOUR_PREVIEW_IMAGE]" /> -->

    <!-- 3. ROBOTS/CRAWLING -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://anewsdaddy.com/" />
    
    <!-- Other assets -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><!-- React App loads here --></div>
</body>
</html>
